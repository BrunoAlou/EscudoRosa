<!-- Template para formulário de insegurança -->
<div class="form-overlay" id="insecurity-form-template" style="display: none;">
    <div class="form-modal">
        <button class="form-close" onclick="formComponent.closeForm()">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="form-header">
            <div class="form-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="form-title">Registrar Insegurança</div>
            <div class="form-subtitle">Conte-nos sobre a situação que está causando insegurança</div>
        </div>

        <form id="insecurityForm">
            <div class="form-group">
                <label class="form-label">Sua localização atual foi registrada</label>
                <div class="form-input" style="background-color: #f8f9fa; color: #6c757d; border: 1px solid #dee2e6;">
                    Endereço: Brasília, DF (localização atual)
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Qual foi o motivo da insegurança?</label>
                <select class="form-select" required>
                    <option value="">Selecione uma opção</option>
                    <option value="assédio">Assédio Verbal</option>
                    <option value="ameaça">Perseguição</option>
                    <option value="perseguição">Iluminação Ruim</option>
                    <option value="violência">Local Deserto</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label">Descrição da Situação</label>
                <textarea class="form-textarea" placeholder="Descreva detalhadamente o que aconteceu..." required></textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="form-btn form-btn-primary">
                     Registrar Insegurança
                </button>
                <button type="button" class="form-btn form-btn-secondary" onclick="formComponent.closeForm()">
                     Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Template para formulário de denúncia -->
<div class="form-overlay" id="denunciation-form-template" style="display: none;">
    <div class="form-modal">
        <button class="form-close" onclick="formComponent.closeForm()">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="form-header">
            <div class="form-icon">
                <i class="fas fa-bullhorn"></i>
            </div>
            <div class="form-title">Fazer Denúncia</div>
            <div class="form-subtitle">Relate uma ocorrência de violência</div>
        </div>

        <form id="denunciationForm">
            <div class="form-group">
                <label class="form-label">Você é:</label>
                <div class="form-radio-group">
                    <label class="form-radio-option" id="victim-option">
                        <input type="radio" name="role" value="victim" required>
                        <span class="radio-custom"></span>
                        <i class="fas fa-user"></i>
                        <div>Sou a Vítima</div>
                    </label>
                    <label class="form-radio-option" id="witness-option">
                        <input type="radio" name="role" value="witness" required>
                        <span class="radio-custom"></span>
                        <i class="fas fa-eye"></i>
                        <div>Sou Testemunha</div>
                    </label>
                </div>
                <input type="hidden" name="role" required>
            </div>

            <div class="form-group">
                <label class="form-label">Onde aconteceu?</label>
                <input type="text" class="form-input" placeholder="Endereço, local de referência..." required>
            </div>

            <div class="form-group">
                <label class="form-label">Quando aconteceu?</label>
                <input type="date" class="form-input" placeholder="dd/mm/aaaa" required>
            </div>

            <div class="form-group">
                <label class="form-label">Descreva a ocorrência:</label>
                <textarea class="form-textarea" placeholder="Descreva detalhadamente o que aconteceu..." required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Anexar Fotos/Vídeos (opcional):</label>
                <div class="form-file-upload">
                    <input type="file" class="form-file-input" multiple accept="image/*,video/*">
                    <label class="form-file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        Escolher Arquivos
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-checkbox">
                    <input type="checkbox" name="anonymous" value="true">
                    <span class="checkbox-custom"></span>
                    Desejo manter anonimato
                </label>
            </div>

            <div class="form-buttons">
                <button type="submit" class="form-btn form-btn-primary">
                    <i class="fas fa-paper-plane"></i> Enviar Denúncia
                </button>
                <button type="button" class="form-btn form-btn-secondary" onclick="formComponent.closeForm()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
</div>

<!-- Template para sucesso -->
<div class="form-overlay" id="success-template" style="display: none;">
    <div class="form-modal">
        <div class="form-header">
            <div class="form-icon">
                <i class="fas fa-check-circle" style="color: #28a745;"></i>
            </div>
            <div class="form-title">✅ Enviado com Sucesso!</div>
            <div class="form-subtitle" id="success-message">
                Seu relatório foi registrado e será analisado.
            </div>
        </div>
        <div class="form-buttons">
            <button class="form-btn form-btn-primary" onclick="formComponent.closeForm()">
                <i class="fas fa-check"></i> Entendi
            </button>
        </div>
    </div>
</div>
