    <!-- Script de verifica√ß√£o final dos componentes -->
    <script>
        // Verifica√ß√£o final ap√≥s carregamento de todos os scripts
        window.addEventListener('load', function() {
            setTimeout(async function() {
                console.log('üîç Verifica√ß√£o final dos componentes...');
                
                // Verifica se os componentes foram carregados
                const components = ['alertComponent', 'formComponent', 'mapComponent', 'safeWalkComponent'];
                let allLoaded = true;
                
                components.forEach(component => {
                    if (window[component]) {
                        console.log(`‚úÖ ${component}: Carregado com sucesso`);
                    } else {
                        console.log(`‚ùå ${component}: N√£o encontrado`);
                        allLoaded = false;
                    }
                });
                
                if (allLoaded) {
                    console.log('üéâ Todos os componentes foram carregados com sucesso!');
                } else {
                    console.log('‚ö†Ô∏è Alguns componentes n√£o foram carregados. Verifique os caminhos dos arquivos.');
                    
                    // Tenta carregar novamente usando o componentLoader
                    if (window.componentLoader) {
                        console.log('üîÑ Tentando carregamento alternativo...');
                        window.componentLoader.loadAllComponents();
                    }
                }
            }, 2000);
        });
    </script>
