<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App MVC</title>
    <!-- Script para resolver conflitos de Ethereum -->
    <script src="/js/ethereum-fix.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo-icon.png">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <img src="/images/logo-icon.png" alt="Logo" class="logo-icon" style="width: 80px; height: 50px;">
                <span>Escudo Rosa</span>
            </a>
            
            <!-- Dropdown -->
            <div class="dropdown">
                <button class="dropdown-toggle">
                    <i class="fas fa-user-circle"></i>
                    <span>Menu</span>
                </button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-user-circle"></i> Perfil
                    </a>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-cog"></i> Configurações
                    </a>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-bell"></i> Notificações
                    </a>
                    <div style="border-top: 1px solid #f0f0f0; margin: 0.5rem 0;"></div>
                    <a href="#" class="dropdown-item">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-container">
            <h1 class="page-title">Página Inicial</h1>
            <div class="page-content">
                <!-- Conteúdo será carregado dinamicamente pelo JavaScript -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <ul class="footer-menu">
                <li class="footer-menu-item">
                    <button class="footer-menu-button active" data-page="home">
                        <i class="fas fa-home footer-icon"></i>
                        <span class="footer-label">Início</span>
                    </button>
                </li>
                <li class="footer-menu-item">
                    <button class="footer-menu-button" data-page="profile">
                        <i class="fas fa-user footer-icon"></i>
                        <span class="footer-label">Mapa</span>
                    </button>
                </li>
                <li class="footer-menu-item">
                    <button class="footer-menu-button" data-page="settings">
                        <i class="fas fa-cog footer-icon"></i>
                        <span class="footer-label">Perfil</span>
                    </button>
                </li>
                    <li class="footer-menu-item">
                        <button class="footer-menu-button" data-page="help">
                            <i class="fas fa-question-circle footer-icon"></i>
                            <span class="footer-label">Ajustes</span>
                        </button>
                    </li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Sistema de carregamento de páginas -->
    <script src="/js/pages-loader.js"></script>
    <!-- Configuração das páginas -->
    <script src="/js/pages-config.js"></script>
    <!-- Componentes -->
    <script src="/js/components/alert-component/alert.js"></script>
    <script src="/js/components/form-component/form.js"></script>
    <script src="/js/components/map-component/map.js"></script>
    <script src="/js/components/safe-walk-component/safe-walk.js"></script>
    <!-- JavaScript personalizado -->
    <script src="/js/app.js"></script>
    <!-- Script de debug -->
    <script src="/js/debug-components.js"></script>
</body>
</html>
