<div class="buttons-container">
    <button onclick="alertComponent.showDangerAlert()" class="danger-button">
        <i class="fas fa-exclamation-triangle button-icon"></i>
        <span class="button-text">Estou em Perigo</span>
    </button>
    
    <button onclick="formComponent.showInsecurityForm()" class="insecurity-button">
        <i class="fas fa-shield-alt button-icon"></i>
        <span class="button-text">Insegurança</span>
    </button>
</div>

<div class="services-section">
    <h3 class="section-title">Serviços Disponíveis</h3>
    <div class="services-grid">
        <div onclick="formComponent.showDenunciationForm()" class="service-card">
            <i class="fas fa-bullhorn service-icon" style="color: #007bff;"></i>
            <span class="service-title">Fazer Denúncia</span>
        </div>
        
        <div onclick="mapComponent.showRiskMap()" class="service-card">
            <i class="fas fa-map-marker-alt service-icon" style="color: #2ed573;"></i>
            <span class="service-title">Mapa Áreas de Risco</span>
        </div>
        
        <div onclick="safeWalkComponent.showSafeWalkForm()" class="service-card">
            <i class="fas fa-walking service-icon" style="color: #ffa502;"></i>
            <span class="service-title">Caminhada Segura</span>
        </div>
        
        <div onclick="mapComponent.showRiskMapWithCards()" class="service-card">
            <i class="fas fa-map service-icon" style="color: #ff4757;"></i>
            <span class="service-title">Mapa + Opções</span>
        </div>
    </div>
</div>

<div class="map-section">
    <h3 class="section-title">Mapa de Segurança</h3>
    <div class="map-placeholder">
        <div class="map-content">
            <i class="fas fa-map map-icon"></i>
            <p class="map-text">Mapa interativo será carregado aqui</p>
            <p class="map-subtext">Visualize pontos de segurança próximos</p>
        </div>
    </div>
</div>
