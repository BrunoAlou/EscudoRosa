<div class="buttons-container">
    <button onclick="alertComponent.showDangerAlert()" class="danger-button">
        <i class="fas fa-exclamation-triangle button-icon"></i>
        <span class="button-text">ESTOU EM PERIGO!</span>
    </button>
    
    <button onclick="formComponent.showInsecurityForm()" class="insecurity-button">
        <i class="fas fa-shield-alt button-icon"></i>
        <span class="button-text">BOTÃO INSEGURANÇA</span>
    </button>
</div>

<div class="services-section">
    <h3 class="section-title">Serviços Disponíveis</h3>
    <div class="services-grid">
        <div onclick="formComponent.showDenunciationForm()" class="service-card">
            <span class="service-title">Fazer Denúncia</span>
            <i class="fas fa-bullhorn service-icon" style="color: #007bff;"></i>
            <span class="service-subtitle">Relate uma ocorrência de violência</span>
        </div>
        
        <div onclick="mapComponent.showRiskMapWithFilter('risk')" class="service-card">
            <span class="service-title">Mapa Áreas de Risco</span>
            <i class="fas fa-map service-icon" style="color: #ff0000;"></i>
            <span class="service-subtitle">Visualize áreas perigosas</span>
        </div>
        
        <div onclick="safeWalkComponent.showSafeWalkForm()" class="service-card">
            <span class="service-title">Caminhada Segura</span>
            <i class="fas fa-walking service-icon" style="color: #2ed573;"></i>
            <span class="service-subtitle">Compartilhe seu trajeto com confiança</span>
        </div>
        
        <div onclick="mapComponent.showRiskMapWithFilter('safe')" class="service-card">
            <span class="service-title">Pontos de Apoio (Guardiões)</span>
            <i class="fas fa-shield-alt service-icon" style="color: #FFC107;"></i>
            <span class="service-subtitle">Encontre locais seguros próximos</span>
        </div>
    </div>
</div>

<div class="map-section">
    <h3 class="section-title">Mapa de Segurança</h3>
    <div class="map-placeholder">
        <div id="home-map" style="width: 100%; height: 400px; border-radius: 10px; border: 2px solid #e9ecef;"></div>
    </div>
    <div class="risk-legend">
        <div class="legend-item">
            <div class="legend-dot legend-you"></div>
            <span class="legend-text">Você</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot legend-high"></div>
            <span class="legend-text">Alto Risco</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot legend-medium"></div>
            <span class="legend-text">Médio Risco</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot legend-safe"></div>
            <span class="legend-text">Zona Segura</span>
        </div>
    </div>
</div>
